    <h2>에니악 은커</h2>
    <img src="https://cdn.aitimes.com/news/photo/202501/166810_181432_4352.png">
    <p>에니악은 1946년의 만들어진 컴퓨터다.>
    <P>1944년 만든 전기 기계식 계산기인 마크-i 보다 에니악은 계산속도은 1000배 더빠르다.
    <p>에니악처럼 논리 회로 소자를 진공관으로 사용한 컴퓨터를 '1세대 컴퓨터라한다.
    <p>에니악은18000개 진공관,높이2.5m 길이25m 무게30t이다.
    <p>진공관은 수명이짧고 쉽게 깨지고 열을 많이 내기 때문에 잠시 사용 후에 열을 식혀줘야 된다.
